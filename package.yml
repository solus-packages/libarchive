name       : libarchive
version    : 3.2.2
release    : 13
source     :
    - http://www.libarchive.org/downloads/libarchive-3.2.2.tar.gz : 691c194ee132d1f0f7a42541f091db811bc2e56f7107e9121be2bc8c04f1060f
homepage   : http://www.libarchive.org/
license    : BSD-2-Clause
component  : programming.library
summary    : Library for reading and writing streaming archives
builddeps  :
    - pkgconfig(libxml-2.0)
    - pkgconfig(nettle)
patterns   :
    - bin :
        - /usr/bin
        - /usr/share/man/man1
        - /usr/share/man/man5
    - devel :
        - /usr/share/man/man3
description: |
    The libarchive library provides a flexible interface for reading and writing archives in
    various formats such as tar and cpio.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
