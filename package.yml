name       : libarchive
version    : 3.2.0
release    : 11
source     :
    - http://www.libarchive.org/downloads/libarchive-3.2.0.tar.gz : 7bce45fd71ff01dc20d19edd78322d4965583d81b8bed8e26cacb65d6f5baa87
homepage   : http://www.libarchive.org/
license    :
    - BSD-2-Clause
summary    : Library for reading and writing streaming archives
builddeps  :
    - pkgconfig(libxml-2.0)
    - pkgconfig(nettle)
patterns   :
    - bin :
        - /usr/bin
        - /usr/share/man/man1
        - /usr/share/man/man5
    - devel :
        - /usr/share/man/man3
description: |
    The libarchive library provides a flexible interface for reading and writing archives in
    various formats such as tar and cpio.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
